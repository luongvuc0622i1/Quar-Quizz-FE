<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header" style="float: left">
                        <h1 class="title">History Test</h1>
                        <p class="category">This is table of history list</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>TEST CODE</th>
                                <th>NUMOFTA</th>
                                <th>USER Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let exam of examTestDetail; index as i">
                                <td>{{i + 1}}</td>
                                <td>{{exam.numOfTA}}</td>
                                <td>{{exam.appUser.username}}</td>
                                <td><a [routerLink]="['/user/histories/',exam.id]">DETAIL</a></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
