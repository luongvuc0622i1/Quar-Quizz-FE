<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form [formGroup]="testForm" (ngSubmit)="submit()">
                        <button style="margin-right: 15px; margin-top: 10px" type="submit" class="btn btn-warning btn-fill pull-right" [disabled]="!testForm.valid || !categoriesChoice.length || !booleanT">Create</button>
                        <div class="header">
                            <h1 class="title">Create New Test</h1>
                        </div>
                        <div class="content">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control here" placeholder="Name test" formControlName="name">
                                    </div>
                                    <div *ngIf="!name?.valid && (name?.dirty || name?.touched)">
                                        <div [hidden]="!name?.errors?.['required']">
                                            <p style="color: orange">Name is required</p>
                                        </div>
                                        <div [hidden]="!name?.errors?.['minlength']">
                                            <p style="color: orange">Name min length 3</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Level</label>
                                        <select class="form-control here" formControlName="level">
                                            <option *ngFor="let level of levels" [value]="level.id">{{level.name}}</option>
                                        </select>
                                    </div>
                                    <div *ngIf="!level?.valid && (level?.dirty || level?.touched)">
                                        <div [hidden]="!level?.errors?.['required']">
                                            <p style="color: orange">Level is required</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Number Of Quizzes</label>
                                        <input #element type="number" class="form-control here" formControlName="amount" (change)="inputNOQ(element.valueAsNumber)">
                                    </div>
                                    <div *ngIf="!amount?.valid && (amount?.dirty || level?.touched)">
                                        <div [hidden]="!amount?.errors?.['required']">
                                            <p style="color: orange">Number of quizzes is required</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Pass Score</label>
                                        <input type="number" class="form-control here" placeholder="75" formControlName="passScore">
                                    </div>
                                    <div *ngIf="!passScore?.valid && (passScore?.dirty || level?.touched)">
                                        <div [hidden]="!passScore?.errors?.['required']">
                                            <p style="color: orange">Pass score is required</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Max Time</label>
                                        <input type="time" step="2" class="form-control here" formControlName="maxTime">
                                    </div>
                                    <div *ngIf="!maxTime?.valid && (maxTime?.dirty || level?.touched)">
                                        <div [hidden]="!maxTime?.errors?.['required']">
                                            <p style="color: orange">Max time is required</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Categories</label>
                                        <section class="example-section">
                                            <span class="example-list-section">
                                                <ul style="list-style: none">
                                                    <li *ngFor="let category of categories" [value]="category.id" (click)="choiceCategory(category)">
                                                        <mat-checkbox class="example-margin">{{category.name}}</mat-checkbox>
                                                    </li>
                                                </ul>
                                            </span>
                                        </section>
                                    </div>

                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label style="color: white">H</label>
                                        <input class="form-control here" id="myInput" type="text" placeholder="Search..">
                                    </div>
                                    <div class="form-group">
                                        <label>Quizzes</label>
                                        <div style="border: 1px solid #E3E3E3; border-radius: 4px">
                                            <table class="table table-hover table-striped">
                                                <thead>
                                                <tr>
                                                    <th></th>
                                                    <th>Name</th>
                                                    <th>Level</th>
                                                </tr>
                                                </thead>
                                                <tbody id="myList" *ngFor="let quiz of quizzes; index as i">
                                                <tr>
                                                    <td>{{i + 1}}</td>
                                                    <td><a (click)="choose(quiz)">{{quiz.name}}</a></td>
                                                    <td>{{quiz.level.name}}</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Quizzes Choice</label>
                                        <div style="border: 1px solid #E3E3E3; border-radius: 4px">
                                            <table class="table table-hover table-striped">
                                                <thead>
                                                <tr>
                                                    <th></th>
                                                    <th>Name</th>
                                                    <th>Level</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr *ngFor="let quiz of quizzesChoice; index as i">
                                                    <td>{{i + 1}}</td>
                                                    <td>{{quiz.name}}</td>
                                                    <td>{{quiz.level.name}}</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
<!--                            <button type="submit" class="btn btn-info btn-fill pull-right">Create</button>-->
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
