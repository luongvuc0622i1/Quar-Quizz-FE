<div class="body">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="col-lg-6">
                    <a href="#" class="simple-text">
                        <img style="width: 190px;height: 50px;margin-bottom: 5px;margin-top: 5px"
                             src="/assets/img/logo_white.png"/>
                    </a>
                </div>
                <!--            <a class="navbar-brand" style="text-transform: capitalize"></a>-->
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: white">

                            Account
                            <b class="caret"></b>

                        </a>
                        <ul class="dropdown-menu">
                            <li><a [routerLink]="['/user/user']">Profile</a></li>
                            <li><a [routerLink]="['/user/histories']">Test history</a></li>
                        </ul>
                    </li>
                    <li>
                        <a (click)="logOut()" style="color: white">
                            Log out
                        </a>
                    </li>
                    <li class="separator hidden-lg hidden-md"></li>
                </ul>
            </div>

            <div class="test-button">
                <button class="button-19" role="button" [routerLink]="['/user/exam/list']">Take a test <i class="pe-7s-plugin"></i></button>
            </div>

        </div>
    </nav>
    <div class="container">
        <form id="regForm" action="">
            <div class="row">
                <div class="col-md-2" *ngFor="let test of tests; index as i">

            <div class="modal-dialog widget-wrap tab" [routerLink]="['/user/exam/detail/',test.id]">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3><span class="label label-warning" id="qid">{{i+1}}</span> {{test.name}}</h3>
                    </div>
                    <div class="modal-body">
                        <p>Level: {{test.level.name}}</p>
                        <p>Number of quizzes: {{test.quizzes.length}}</p>
                        <p>Max time: {{test.maxTime}}</p>
                    </div>
                </div>
            </div>

                </div>
            </div>
        </form>
    </div>
</div>
