<div class="body">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="col-lg-6">
                    <a href="#" class="simple-text">
                        <img style="width: 205px;height: 58px;margin-bottom: 5px;margin-top: 5px"
                             src="/assets/img/logo_white.png"/>
                    </a>
                </div>
                <!--            <a class="navbar-brand" style="text-transform: capitalize"></a>-->
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: white">

                            Account
                            <b class="caret"></b>

                        </a>
                        <ul class="dropdown-menu">
                            <li><a [routerLink]="['/user/user']">Profile</a></li>
                            <li><a [routerLink]="['/user/histories']">Test history</a></li>
                        </ul>
                    </li>
                    <li>
                        <a (click)="logOut()" style="color: white">
                            Log out
                        </a>
                    </li>
                    <li class="separator hidden-lg hidden-md"></li>
                </ul>
            </div>

            <div class="test-button">
                <button class="button-19" role="button" [routerLink]="['/user/exam/list']">Take a test <i
                        class="pe-7s-plugin"></i></button>
            </div>

        </div>
    </nav>
    <div class="main-content">
        <div class="container-fluid">
            <section class="property-grid grid">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4" *ngFor="let test of tests; index as i">
                            <div class="card-body">
                                <h2 class="card-title"><span class="label label-warning "
                                                             id="id">{{i + 1}}</span>  {{test.name}}
                                </h2>
                                <p class="card-text">Level: {{test.level.name}}</p>
                                <p class="card-text">Number of quizzes: {{test.quizzes.length}}</p>
                                <p class="card-text">Max time: {{test.maxTime}}</p>
                                <button [routerLink]="['/user/exam/detail/',test.id]" class="btn btn-warning">Take this
                                    test!
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
