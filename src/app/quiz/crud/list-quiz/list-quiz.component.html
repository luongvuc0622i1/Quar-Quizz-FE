<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header" style="float: left">
                        <h1 class="title">Quiz List</h1>
                        <p class="category">Quizzes are all listed below </p>
                    </div>
                    <div class="header" style="float: right">
                        <button [routerLink]="['/manager/quiz/create']"  class="btn btn-warning btn-fill pull-right" data-toggle="button" aria-pressed="false" autocomplete="off"><i class="pe-7s-plus"></i>  Create New Quiz</button>
                    </div>
                    <div class="content table-responsive table-full-width">
<!--                        <mat-form-field>-->
<!--                            <mat-label>Filter</mat-label>-->
<!--                            <input matInput (keyup)="applyFilter($event)" placeholder="Type anything" #input>-->
<!--                        </mat-form-field>-->
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                            <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->

                            <!-- Position Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Quiz </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="typeQuizzes">
                                <th mat-header-cell *matHeaderCellDef> Quiz Type </th>
                                <td mat-cell *matCellDef="let element"> {{element.typeQuizzes}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="level">
                                <th mat-header-cell *matHeaderCellDef> Level </th>
                                <td mat-cell *matCellDef="let element"> {{element.level}} </td>
                            </ng-container>

                            <ng-container matColumnDef="category">
                                <th mat-header-cell *matHeaderCellDef> Category </th>
                                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            <!-- Row shown when there is no matching data. -->
<!--                            <tr class="mat-row" *matNoDataRow>-->
<!--                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>-->
<!--                            </tr>-->
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
